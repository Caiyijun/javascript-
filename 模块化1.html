<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块化1</title>
</head>
<body>
    <script>
        // 参考http://www.ruanyifeng.com/blog/2012/10/javascript_module.html
        //1、对象写法
        /*var module1 = new Object({
            count : 0,
            m1 : function(){
                console.log('m1')
            },
            m2 : function(){
                console.log('m2')
            }
        });*/
        //上面的函数m1 和 m2 都是封装在modele1对象里，使用的时候直接调用改对象的属性。
        /*module1.m1();
        module1.count = 10;
        console.log(module1.count);*/
        //以上缺点：这样的写法会暴露所有模块成员，内部状态可以被外部改写。比如，外部代码可以直接改变内部计数器的值

        //立即执行函数
        var module1 = (function(){
            var count = 0;
            var m1 = function(){
                console.log('m1');
            }
            var m2 = function(){
                console.log('m2');
            }
            return {
                m1: m1,
                m2: m2
            };
        })();
        console.log(module1.m1());
        console.info(module1.m1());
        //使用上面的写法，外部代码无法读取内部的count变量。
    </script>
</body>
</html>
